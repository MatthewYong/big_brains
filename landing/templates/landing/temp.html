{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="image-bg-error error-content">
    <div class="container error-wrapper">
        <div class="row">
            <div class="col-md-4 col-sm-6 col-8 md-font error-text mx-auto">
                <p class="error-header">404</p>
                <p>Page Not Found</p>
                <p>Sorry, but the page that you requested doesn't exist</p> 
            </div>        
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-8 md-font error-text mx-auto">
                <a href="">
                    <div class="error-link">
                        <p>Return to Home Page</p>
                    </div>
                </a>                 
            </div>
        </div>
    </div>
</div>

{% endblock %}
