{% extends "base.html" %}
{% load static %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'css/error.css' %}">  
{% endblock %}

{% block content %}

<div class="image-bg-error error-content">
    <div class="container">
        <div class="row">
            <div class="col-10 md-font error-text mx-auto">
                <p class="error-header">404</p>
                <p>Page Not Found</p>
                <p>Sorry, but the page that you requested does not exist</p> 
            </div>        
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6 col-8 md-font error-text mx-auto">
                <a href="{% url 'landing' %}">
                    <div class="error-link">
                        <p>Back to Home Page</p>
                    </div>
                </a>                 
            </div>
        </div>
    </div>
</div>

{% endblock %}
