{% extends "base.html" %}
{% load static %}
{% load cart_tools %}

{% block extracss %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">   
{% endblock %}

{% block content %}

    <div class="container sm-font">
        <div class="row">
            <div class="col-12 cart-header">
                <p>
                    Shopping Bag
                </p>   
                <hr class="cart-separator">   
            </div>
        </div>
    </div>

    <div>
        <form action="{% url 'checkout' %}" method="POST" id="checkout-form">
            {% csrf_token %}
            <fieldset>
                <legend>Shipping Adddress</legend>
                {{ order_form.first_name | as_crispy_field }}

            </fieldset>
        
        </form>
    </div>



{% endblock %}
