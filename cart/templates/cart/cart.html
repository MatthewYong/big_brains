{% extends "base.html" %}
{% load static %}

{% block content %}

    {% if item in cart %}
        <div>
            <p>
                Shopping Bag
            </p>
        </div>

    {% else %}   
    <div class="container text-center">
        <div class="row">
            <div class="col-8 offset-2 cart-header-empty">
                <p>
                    Your Shopping Bag is Empty
                </p>   
                <hr>
                <p class="md-font">Click <a href="{% url 'toys' %}">here</a> to continue Shopping
                </p>      

            </div>
        </div>
    </div> 
    {% endif %}

{% endblock %}
